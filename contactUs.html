<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="travelRecommedation.css">
</head>

<body>
    <nav>
        <div class="left">
            <div class="logo"></div>
            <div><a id="travelBloom" href="travelRecommedation.html">TravelBloom</a></div>
        </div>
        <div class="middle">
            <ul>
                <li><a href="travelRecommedation.html">Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <input type="search" name="" id="btnSearch" placeholder="Enter a Destination or keyword">
            <div class="searchLogo"><img src="/assets/searchLogo.svg" alt=""></div>
            <button class="btn" id="search">search</button>
            <button class="btn" id="clear">clear</button>
        </div>
    </nav>
    <main>
        <div class="bgImageContainer">
            <img src="/assets/bgImage1.jpg" alt="">
        </div>
        <div class="mainContent">
            <aside>
                <div class="vrline"></div>
                <div class="appLogoContainer">
                    <div class="appLogo" id="twitter"><a href="#"><img src="/assets/twitter.svg" alt=""></a></div>
                    <div class="appLogo" id="facebook"><a href="#"><img src="/assets/facebook.svg" alt=""></a></div>
                    <div class="appLogo" id="instagram"><a href="#"><img src="/assets/instagram.svg" alt=""></a></div>
                    <div class="appLogo" id="youtube"><a href="#"><img src="/assets/youTube.svg" alt=""></a></div>
                </div>
            </aside>
            <section class="contactUsContainer">
                <div class="contactUsContainer-sec1">
                    <div id="contactus">
                        <h1>CONTACT US</h1><br>
                        <p>Get in touch</p>
                    </div>
                </div>
                <div class="contactUsContainer-sec2 ">
                    <div class="formContainer">
                        <div>
                            <label for="name">Name</label><br><br>
                            <input type="text" name="" id="name" placeholder="Enter your name"><br><br>
                        </div>
                        <div>
                            <label for="email">Email</label><br><br>
                            <input type="email" name="" id="email" placeholder="Enter your email"><br><br>
                        </div>
                        <div>
                            <label for="message">Message</label><br><br>
                            <textarea id="message" name="message" rows="10" cols="50" placeholder="Enter your message"></textarea>
                        </div>
                        <div><button class="btn">Submit</button></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
